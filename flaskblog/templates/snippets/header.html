<!--Header-->
<div class="b-example-divider"></div>

  <header class="p-3 text-bg" style="background-color: rgba(188,118,99,0.98);">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

          <a class="nav-link px-2 text-white" href="#" style="font-size: large;">
          </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('main.home') }}" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="{{ url_for('main.about') }}" class="nav-link px-2 text-white">About</a></li>
<!--          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>-->
<!--          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>-->
<!--          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>-->
        </ul>

        <!--search--> <!--get request for queryset -->
        <form class="col-12 col-lg-4 mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-light" name="q" id="id_q" placeholder="Search..." aria-label="Search">
        </form>


        <!--account login logout register-->
        <div class="text-end">

            {% if current_user.is_authenticated %}
            <a href="{{ url_for('posts.create_post') }}" type="button" class="btn btn-outline-light me-2"> Blog Post </a>
            <a href="{{ url_for('users.account') }}" type="button" class="btn btn-outline-light me-2"> Account </a>
            <a href="{{ url_for('users.logout') }}" type="button" class="btn btn-outline-light me-2"> Logout </a>

            {% else %}
            <a href="{{ url_for('users.login') }}" type="button" class="btn btn-outline-light me-2"> Login </a>
            <a href="{{ url_for('users.register') }}" type="button" class="btn btn-outline-light me-2"> Register </a>

            {% endif %}


        </div>


      </div>
    </div>
  </header>
